<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognition - Live</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        #video-container {
            position: relative;
            width: 640px; /* Adjust as needed */
            height: 480px; /* Adjust as needed */
            margin: 20px auto;
            border: 1px solid black;
        }
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .bbox {
            position: absolute;
            border: 2px solid red;
            box-sizing: border-box;
        }
        .emotion-label {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 5px;
            font-size: 12px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    
    <div class="container">
        <h1>Live Emotion Feed</h1>
        <p>Press 'q' to quit.</p>
        <div id="video-container">
            <video id="videoElement" autoplay playsinline></video>
            <!-- Bounding boxes and labels will be added here by JavaScript -->
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/background.js') }}"></script>
</body>
</html>
